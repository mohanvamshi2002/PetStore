  <header class="bg-white p-4 shadow-md">
    <div class="container mx-auto flex justify-between">
      <h1 class="text-2xl font-bold text-orange-500">Paws & Whiskers</h1>
      <nav>
        <a href="index.html" class="mx-2 text-gray-600 hover:text-orange-500">Home</a>
      </nav>
    </div>
  </header>

  <!-- Pet Care Video Section -->
  <section class="container mx-auto px-4 mt-8 text-center">
    <h2 class="text-2xl font-bold text-gray-700 mb-4">Learn About Pet Care</h2>
    <div class="inline-block w-80 h-80">
      <iframe class="w-full h-full rounded-lg shadow" 
        src="https://www.youtube.com/embed/Ay0zqCi17N8?start=14&enablejsapi=1" 
        title="Pet Care Tips" id="petCareVideo"
        frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
      </iframe>
    </div>
  </section>

  <!-- Pet Quiz Section -->
  <section class="container mx-auto px-4 mt-12 text-center">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">What Pet is Right for You?</h2>
    <form id="pet-quiz" class="bg-white p-6 rounded shadow-md max-w-2xl mx-auto space-y-4">
      <label class="block">
        <span class="text-gray-700">Do you prefer indoor or outdoor pets?</span><br>
        <select class="mt-1 w-full rounded border p-2" name="environment">
          <option>Indoor</option>
          <option>Outdoor</option>
        </select>
      </label>
      <label class="block">
        <span class="text-gray-700">How much time can you spend daily with your pet?</span><br>
        <select class="mt-1 w-full rounded border p-2" name="time">
          <option>Less than 1 hour</option>
          <option>1-3 hours</option>
          <option>More than 3 hours</option>
        </select>
      </label>
      <label class="block">
        <span class="text-gray-700">What's your ideal pet personality?</span><br>
        <select class="mt-1 w-full rounded border p-2" name="personality">
          <option>Playful</option>
          <option>Calm</option>
          <option>Protective</option>
        </select>
      </label>
      <button type="submit" id="submit-quiz" class="bg-orange-500 hover:bg-orange-600 text-white px-6 py-2 rounded">
        See Result
      </button>
    </form>
  </section>

  <main class="container mx-auto p-6">
    <section class="text-center mb-12">
      <h2 class="text-4xl font-bold text-gray-700 mb-2">Featured Products</h2>
      <p class="text-gray-500">High-quality accessories and food for your furry friends.</p>
    </section>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
      <div class="card bg-white p-4 rounded shadow">
        <img src="https://placehold.co/400x300/f97316/ffffff?text=Dog+Food" alt="Dog Food" class="w-full mb-4 rounded">

        <p class="text-gray-600 mb-2">Nutritious food for your loyal companion.</p>
        <p class="text-orange-500 font-bold text-xl mb-4">$59.99</p>
        <a href="billing.html" id="add-to-cart-dogfood" class="block text-center bg-blue-500 hover:bg-blue-600 text-white py-2 rounded">Buy Now</a>
      </div>
    </div>

  <footer class="bg-gray-800 text-white text-center p-4 mt-12">
